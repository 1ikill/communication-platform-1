spring:
  datasource:
    url: ${AI_SERVICE_DB_URL}
    username: app_user
    password: ${APP_DB_PASSWORD}
    hikari:
      schema: ai_service
  jpa:
    properties:
      hibernate:
        default_schema: ai_service
  flyway:
    enabled: true
    schemas: ai_service
    baseline-on-migrate: true
    locations: classpath:db/migration

openai:
  apiKey: ${AI_SERVICE_API_KEY}

security:
  jwt:
    secret: ${JWT_SECRET}

server:
  port: 8085