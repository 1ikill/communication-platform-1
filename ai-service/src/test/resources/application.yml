spring:
  application:
    name: ai-service-test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: false

security:
  jwt:
    secret: test-secret-key-for-jwt-token-validation-minimum-256-bits-long

openai:
  api:
    key: test-api-key

logging:
  level:
    root: WARN
    com.sdc.ai: INFO
