services:

  postgres:
    image: postgres:16
    container_name: communication_pg
    environment:
      POSTGRES_DB: communication_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - communication_pgdata_1:/var/lib/postgresql/data
      - ./database-init:/docker-entrypoint-initdb.d
    env_file:
      - .env

  user-service:
    build: ./user-service
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/communication_platform
      SPRING_DATASOURCE_USERNAME: app_user
      SPRING_DATASOURCE_PASSWORD: ${APP_DB_PASSWORD}
      SPRING_FLYWAY_ENABLED: true
      SPRING_FLYWAY_DEFAULT_SCHEMA: user_service
      SPRING_FLYWAY_SCHEMAS: user_service
    env_file:
      - .env
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  main-service:
    build: ./main-service
    depends_on:
      - postgres
      - user-service
      - gmail-service
      - discord-service
      - telegram-service
      - ai-service
    environment:
      USER_SERVICE_URL: http://user-service:8082/users
      TELEGRAM_SERVICE_URL: http://telegram-service:8084/telegram
      AI_SERVICE_URL: http://ai-service:8085/ai-service
      GMAIL_SERVICE_URL: http://gmail-service:8086/gmail
      DISCORD_SERVICE_URL: http://discord-service:8088/api/discord/messages/
      SPRING_FLYWAY_ENABLED: false
    env_file:
      - .env
    ports:
      - "8083:8083"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  telegram-service:
    build: ./telegram-service
    depends_on:
      - postgres
      - user-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/communication_platform
      SPRING_DATASOURCE_USERNAME: app_user
      SPRING_DATASOURCE_PASSWORD: ${APP_DB_PASSWORD}
      SPRING_FLYWAY_ENABLED: true
      SPRING_FLYWAY_DEFAULT_SCHEMA: telegram_service
      SPRING_FLYWAY_SCHEMAS: telegram_service
    env_file:
      - .env
    ports:
      - "8084:8084"
    volumes:
      - telegram_tdlib_data:/var/lib/tdlib
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  ai-service:
    build: ./ai-service
    depends_on:
      - postgres
      - user-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/communication_platform
      SPRING_DATASOURCE_USERNAME: app_user
      SPRING_DATASOURCE_PASSWORD: ${APP_DB_PASSWORD}
      SPRING_FLYWAY_ENABLED: true
      SPRING_FLYWAY_DEFAULT_SCHEMA: ai_service
      SPRING_FLYWAY_SCHEMAS: ai_service
    env_file:
      - .env
    ports:
      - "8085:8085"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  gmail-service:
    build: ./gmail-service
    depends_on:
      - postgres
      - user-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/communication_platform
      SPRING_DATASOURCE_USERNAME: app_user
      SPRING_DATASOURCE_PASSWORD: ${APP_DB_PASSWORD}
      SPRING_FLYWAY_ENABLED: true
      SPRING_FLYWAY_DEFAULT_SCHEMA: gmail_service
      SPRING_FLYWAY_SCHEMAS: gmail_service
    env_file:
      - .env
    ports:
      - "8086:8086"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  discord-service:
    build: ./discord-service
    depends_on:
      - postgres
      - user-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/communication_platform
      SPRING_DATASOURCE_USERNAME: app_user
      SPRING_DATASOURCE_PASSWORD: ${APP_DB_PASSWORD}
      SPRING_FLYWAY_ENABLED: true
      SPRING_FLYWAY_DEFAULT_SCHEMA: discord_service
      SPRING_FLYWAY_SCHEMAS: discord_service
    env_file:
      - .env
    ports:
      - "8088:8088"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped

volumes:
  communication_pgdata_1:
  telegram_tdlib_data:
